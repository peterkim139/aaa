{% extends "base.html" %}
{% block content %}

<form method="post" id="support_form" action="">
    {% csrf_token %}
    <div>
        {{ form.email.label_tag}}
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    <div>
        {{ form.name.label_tag}}
        {{ form.name }}
        {{ form.name.errors }}
     </div>
    <div>
        {{ form.comments.label_tag}}
        {{ form.comments }}
        {{ form.comments.errors }}
     </div>
     <input type="submit" value="send">
 </form>

{% endblock %}
