{% extends "base/base.html" %}
{% block content %}

    <form method="post" action="">
         {% csrf_token %}
         <div>
                {{ form.username.label_tag}}
                {{ form.username }}
                {{ form.username.errors }}
         </div>
         <div>
                {{ form.password.label_tag}}
                {{ form.password }}
                {{ form.password.errors }}
         </div>
         {% if form.errors %}
             <p>{{form.non_field_errors}}</p>
         {% endif %}
         <input type="submit" value="send">
     </form>


{% endblock %}
