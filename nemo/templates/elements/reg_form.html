{% load staticfiles %}
{% load registration_form %}
<div id="reg_popup" class="mfp-hide popupWrap loginPopup">
    <div class="popupHead">
        <h3>Sign up with Email</h3>
    </div>
    <div class="popupBody">
        <form method="post" action="{% url 'accounts:register' %}" id="registration">
            {% csrf_token %}
            {% registration_form %}
            <input type="submit" value="Sign up" class="btn btnPrime btnBlock">
        </form>
    </div>
    <div class="orSeparator"></div>
    <div class="popupBody">
        <a class="btn btnBlock btnFacebook" href="{% url 'social:begin' 'facebook' %}" ><img src="/media/images/icons/facebook-icons.png" alt=""> Sign up with Facebook</a>
        <a class="btn btnBlock btnGoogle" href="{% url 'social:begin' 'google-oauth2' %}"><img src="/media/images/icons/new-google-favicon-logo.png" alt=""> Sign up with Google +</a>
    </div>
</div>
