{% load staticfiles %}
{% load registration_form %}
<div id="reg_popup" class="mfp-hide popupWrap loginPopup">
    <div class="popupHead">
        <h3>Register in NEMO</h3>
    </div>
    <div class="popupBody">
        <form method="post" action="{% url 'accounts:register' %}" id="registration">
            {% csrf_token %}
            {% registration_form %}
            <input type="submit" value="Send" class="btn btnPrime btnBlock">
        </form>
    </div>
</div>
